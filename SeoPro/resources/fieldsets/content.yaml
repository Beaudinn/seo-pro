fields:
  seo:
    type: seo_pro
    fields:
      title:
        display: Meta Title
        type: seo_pro.source
        field:
          type: text
      description:
        type: seo_pro.source
        display: Meta Description
        field:
          type: text
      image:
        type: seo_pro.source
        display: Social Image
        inherit: false
        field:
          type: assets
          container: '@first_asset_container'
          max_files: 1
      priority:
        type: seo_pro.source
        field:
          type: text
      change_frequency:
        type: seo_pro.source
        field:
          type: select
          options:
            hourly: Hourly
            daily: Daily
            weekly: Weekly
            monthly: Monthly
            yearly: Yearly
            never: Never
