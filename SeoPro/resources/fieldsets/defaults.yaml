fields:
  title:
    type: seo_pro.source
    display: Meta Title
    inherit: 'yesplease'
    field:
      type: text
  site_name:
    type: text
    display: Site Name
    width: 66
  site_name_position:
    type: select
    display: Site Name Position
    options:
      after: After
      before: Before
      none: Disable
    default: after
    width: 33
  description:
    type: seo_pro.source
    display: Meta Description
    inherit: false
    field:
      type: text
  image:
    type: seo_pro.source
    display: Image
    inherit: false
    field:
      type: assets
      container: '@first_asset_container'
      max_files: 1
  priority:
    type: seo_pro.source
    inherit: false
    field:
      type: text
  change_frequency:
    type: seo_pro.source
    inherit: false
    field:
      type: select
      options:
        hourly: Hourly
        daily: Daily
        weekly: Weekly
        monthly: Monthly
        yearly: Yearly
        never: Never
