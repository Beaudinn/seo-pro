fields:
  title:
    type: seo_pro.source
    display: Meta Title
    field:
      type: text
  site_name:
    type: text
    display: Site Name
    width: 66
  site_name_position:
    type: select
    display: Site Name Position
    options:
      after: After
      before: Before
      none: Disable
    default: after
    width: 33
  description:
    type: seo_pro.source
    display: Meta Description
    field:
      type: text
  image:
    type: seo_pro.source
    display: Image
    field:
      type: assets
      container: '@first_asset_container'
      max_files: 1
