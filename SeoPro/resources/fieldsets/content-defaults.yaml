sections:
  main:
    fields:
      meta_section:
        type: section
      title:
        type: seo_pro.source
        field:
          type: text
      site_name_position:
        type: select
        options:
          after: After
          before: Before
          inherit: Inherit
          none: Disable
        default: after
      description:
        type: seo_pro.source
        field:
          type: text
      og_section:
        type: section
      image:
        type: seo_pro.source
        inherit: false
        field:
          type: seo_pro.asset
      sitemap_section:
        type: section
      priority:
        type: seo_pro.source
        field:
          type: text
      change_frequency:
        type: seo_pro.source
        field:
          type: select
          options:
            hourly: Hourly
            daily: Daily
            weekly: Weekly
            monthly: Monthly
            yearly: Yearly
            never: Never
