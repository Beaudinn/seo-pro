fields:
  meta_section:
    type: section
    display: Meta Data
  title:
    type: seo_pro.source
    display: Meta Title
    instructions: Pick an existing field to set as this section's **default** meta title.
    field:
      type: text
  site_name_position:
    type: select
    display: Site Name Position
    instructions: Add the Site Name before or after the the meta title in this section.
    options:
      after: After
      before: Before
      inherit: Inherit
      none: Disable
    default: after
  description:
    type: seo_pro.source
    display: Meta Description
    instructions: Pick an existing field to set as this section's **default** meta description.
    field:
      type: text
  og_section:
    type: section
    display: Open Graph
    instructions: We automatically generate most Open Graph fields from your meta data and site configuration.
  image:
    type: seo_pro.source
    display: Image
    inherit: false
    instructions: Choose a default image field to represent each URL in this section when shared on social networks.
    field:
      type: seo_pro.asset
  sitemap_section:
    type: section
    display: Site Map
  priority:
    type: seo_pro.source
    instructions: The priority of these URLs relative to other URLs on your site. Valid values range from `0.0` to `1.0`.
    field:
      type: text
  change_frequency:
    type: seo_pro.source
    instructions: A hint to search engines on how frequently the pages in this section are likely to change.
    field:
      type: select
      options:
        hourly: Hourly
        daily: Daily
        weekly: Weekly
        monthly: Monthly
        yearly: Yearly
        never: Never
